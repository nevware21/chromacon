name: Dependabot Force Rebase
on:
  push:
    branches:
      - main

permissions:
  pull-requests: write   # enough to post the comment

jobs:
  rebase-dependabot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Rebase Dependabot PRs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          gh pr list --author dependabot[bot] --json number,headRefName -q '.[] | "\(.number):\(.headRefName)"' | while IFS=: read -r num branch; do
            echo "Rebasing PR #$num ($branch)"
            gh pr comment "$num" --body "@dependabot rebase"
          done
